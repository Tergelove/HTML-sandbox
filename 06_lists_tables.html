<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>

    <!--unordered list-->

    <ul style="list-style: circle;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        
    </ul>
    <!--ordered list-->
    <ol type="">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>
    <!--nested list-->
    <ul>
        <li>Dulguun</li>
        <ul>
            <li>Amintushig</li>
            <li>Amintulga</li>
        </ul>

        <li>Tergel</li>
        
        
    </ul>

    <!--Table-->

    <table>

        <thead>
            <tr>
                <th>First name</th>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td>Dulguun</td>
                <td>Amintushig</td>
                <td>8</td>
                <td>male</td>
            </tr>
            <tr>
                <td>Dulguun</td>
                <td>Amintushig</td>
                <td>8</td>
                <td>male</td>
            </tr>
            <tr>
                <td>Dulguun</td>
                <td>Amintushig</td>
                <td>8</td>
                <td>male</td>
            </tr>

            
        </body>
            
    </table>

</head>

</html>
